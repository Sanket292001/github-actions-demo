name: Main Branch Merge Validation

on:
  workflow_dispatch:
  push:
    branches: ['main']
    
jobs:
  api_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check Node Version
        run: node --version
      - name: Install NodeModules
        run: |
          cd ./webapi
          npm install    
      - name: Test
        run: |
          cd ./webapi
          npm test
  
  publish_docker_image:
    runs-on: ubuntu-latest
    needs: [api_test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check Node Version
        run: node --version
      - name: Commit ID
        run: echo "${{ github.event.commits.id }}"
      - name: Docker Setup and Push
        run: |
         cd ./webapi
         docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
         docker build -t "${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:1.0.0-${{ github.event.commits.id }}" .
         docker push "${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:1.0.0-${{ github.event.commits.id }}"
         
