name: Main Branch Merge Validation

on:
  workflow_dispatch:
  push:
    branches: ['main']
    
jobs:
  api_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Display Directory
        run: tree
      - name: Check Node Version
        run: node --version
      - name: Change directory
        run: cd ./webapi
      - name: Install NodeModules
        run: npm install
